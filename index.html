<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Grocery List</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {background-color: aliceblue;}
    </style>
</head>

<body>

    <h1>My Grocery List</h1>
    
    <section>

        <table>
            <th colspan="3">Pantry items</th>
            <tr>
              <td><h3>Vegetables</h3>
                <ul>
                    <li>Green peppers</li>
                    <li>Peas</li>
                    <li>Red peppers</li>
                    <li>Carrots</li>
                </ul>
                </td>
              <td><h3>Fruits</h3>
                <ol>
                    <li>Bananas</li>
                    <li>Apples</li>
                    <li>Grapes</li>
                    <li>Oranges</li>
                </td>
              <td>
                    <img src="Images/produce.jpg" width="250px"/> 
                </td>
            </tr>
          </table>
    </section>

    <section>

        <table>
            <th colspan="3">Freezer items</th>
            <tr>
              <td><h3>Dessert</h3>
                <ul>
                    <li>Ice cream</li>
                    <li>Ice cream</li>
                    <li>More ice cream</li>
                </ul>
                </td>
              <td><h3>Food</h3>
                <ol>
                    <li>Pizza</li>
                    <li>Enchiladas</li>
                    <li>Waffles</li>
                </td>
              <td>
                    <img src="Images/frozen-food.png" width="250px"/> 
                </td>
            </tr>
          </table>
    </section>

</body>
</html>
